    <h2>Buscar Películas</h2>
    <form (ngSubmit)="searchSeries()">
        <input type="text" [(ngModel)]="serieTitle" name="title" placeholder="Ingrese el título de la serie" required />
        <button type="submit">Buscar</button>
    </form>
<ngx-datatable
    *ngIf="series.length"
    class="bootstrap"
    [rows]="series"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'">
    <ngx-datatable-column name="Título" prop="title"></ngx-datatable-column>
    <ngx-datatable-column name="Año" prop="year"></ngx-datatable-column>
    <ngx-datatable-column name="Poster" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <img *ngIf="row.poster !== 'N/A'" [src]="row.poster" alt="{{ row.title }}" width="50"/>
        </ng-template>
    </ngx-datatable-column>
</ngx-datatable>
